<section id="header_bar" class="container">
	<div class="row">
		<div class="hidden-lg  env-menu-mobile">
			<button class="mobileMenu"><i class="fa fa-bars" aria-hidden="true"></i></button>
		</div>
		<div class="env-brand">
			<figure class="brand">
				<a href="{{ links.home }}" title="{{ store.name }}">
					<img src="{{ asset('img/logo.png') }}" alt="{{store.name}} ">
				</a>
			</figure>
		</div>
		<div class=" env-search">
			{% element 'snippets/search' %}
		</div>
		<div class="header_rightblock">
			<div class=" env-user hidden-md hidden-xs hidden-sm">
				{% element 'snippets/user' %}
			</div>
			<a href="{{ links.contact }}" class="support">
				<div class="support__info">
					<span class="support__title">Meus pedidos</span>
				</div>
			</a>
			<div class="env-cart">
				{% element 'snippets/cart' %}
			</div>
		</div>
	</div>
</section>
